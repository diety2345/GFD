<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link  rel="stylesheet" href="stylespage.css">
</head>
<body>
<div class="rp">
        
    <form action="#" method="post">  <h2>User Information</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
<br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
<br>
        <label for="password">Your password:</label>
        <input type="password" name="password" required placeholder="Create a password">
<br>
        <label for="Mobile number">Tel:</label>
        <input type= "number" id="Mobile number" name="Mobile number" required placeholder="Enter Your Mobile Number">
<br>
        <label for="Username">Username</label>
        <input type="Username" id="Username" name="Username" required placeholder="Enter your desired Username">
<br>
        <button> <a href="Home Page.html">Register</a></button>
    </form>
</div>
</body>
</html>
